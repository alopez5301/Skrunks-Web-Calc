<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tcr burnoff calc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }
    .dark-mode {
      background-color: #2c2c2c;
      color: #f4f4f9;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .dark-mode input[type="number"] {
      border: 1px solid #444;
      background-color: #444;
      color: #f4f4f9;
      outline: 2px solid #007bff; 
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    .dark-mode button {
      background-color: #0056b3;
    }
    button:hover {
      background-color: #0056b3;
    }
    .dark-mode button:hover {
      background-color: #003d80;
    }
    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 1em;
    }
    .dark-mode h1 {
      color: #66b2ff;
    }
    h2 {
      color: #0056b3;
      margin-top: 2em;
    }
    .dark-mode h2 {
      color: #3385ff;
    }
    .container {
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .dark-mode .container {
      background-color: #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .saved-calculations {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      text-align: left;
    }
    .dark-mode .saved-calculations {
      background-color: #555;
    }
    .delete-btn {
      color: #777;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
    .delete-btn:hover {
      color: red;
    }
    .dark-mode .delete-btn {
      color: #bbb;
    }
    .dark-mode .delete-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tcr burnoff calc</h1>
    <p>
      Enter your cold resistance (in ohms) below. This calculator assumes that at 600°F your device’s resistance will be 0.79 Ω as required for burnoffs.
    </p>
    <label for="coldRes">Cold Resistance (Ω): </label>
    <input type="number" id="coldRes" step="any">
    <button onclick="calculateTCR()">Calculate</button>
    <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
    
    <h2>Result</h2>
    <p id="result"></p>
    
    <h2>Saved Calculations</h2>
    <div id="savedCalculations" class="saved-calculations"></div>
  </div>

  <script>
    function calculateTCR() {
      var coldRes = parseFloat(document.getElementById('coldRes').value);
      if (isNaN(coldRes) || coldRes <= 0) {
        document.getElementById('result').innerText = "Please enter a valid positive number for cold resistance.";
        return;
      }
      var tcrFraction = (0.79 / coldRes - 1) / 600;
      var tcrFull = Math.round(tcrFraction * 200000) - 3;
      
      var resultText = "Required TCR (full number): " + tcrFull;
      document.getElementById('result').innerText = resultText;
      
      saveCalculation(coldRes, tcrFull);
      displaySavedCalculations();
    }

    function saveCalculation(coldRes, tcrFull) {
      var calculations = JSON.parse(localStorage.getItem('calculations')) || [];
      calculations.push({ coldRes: coldRes, tcrFull: tcrFull });
      localStorage.setItem('calculations', JSON.stringify(calculations));
    }

    function displaySavedCalculations() {
      var calculations = JSON.parse(localStorage.getItem('calculations')) || [];
      var savedCalculationsDiv = document.getElementById('savedCalculations');
      savedCalculationsDiv.innerHTML = calculations.map((calc, index) => 
        `Cold Resistance: ${calc.coldRes} Ω - Required TCR: ${calc.tcrFull} <span class="delete-btn" onclick="deleteCalculation(${index})">&times;</span>`
      ).join('<br>');
    }

    function deleteCalculation(index) {
      var calculations = JSON.parse(localStorage.getItem('calculations')) || [];
      calculations.splice(index, 1);
      localStorage.setItem('calculations', JSON.stringify(calculations));
      displaySavedCalculations();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      var isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    function applySavedTheme() {
      var savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    }


    document.addEventListener('DOMContentLoaded', function() {
      applySavedTheme();
      displaySavedCalculations();
    });
  </script>
</body>
</html>
